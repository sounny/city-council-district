<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detroit City Council District Map</title>

  <!-- ArcGIS API CSS and JavaScript -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Custom styles for full-screen map and button -->
  <style>
    html, body, #viewDiv {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    .addRecordBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #0079c1;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }

    .addRecordBtn:hover {
      background-color: #005a87;
    }
  </style>
  
  <!-- ArcGIS map configuration and widgets with expandable containers -->
  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Search",
      "esri/layers/FeatureLayer",
      "esri/widgets/Legend",
      "esri/widgets/Expand"
    ], function (esriConfig, Map, MapView, BasemapGallery, Search, FeatureLayer, Legend, Expand) {
      esriConfig.apiKey = "AAPK9010d0b61469421388268a0a3d6b9970behQAuDdJqQ1pqWiFduaupUbAQXKrMzBGDNlYvnzFhJVmo4o4_JV_Y0cDx9Umj8M";

      const map = new Map({
        basemap: "dark-gray"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-83.046, 42.34],
        zoom: 11
      });

      const basemapGallery = new BasemapGallery({
        view: view
      });
      const expandBasemap = new Expand({
        view: view,
        content: basemapGallery,
        expandIconClass: "esri-icon-basemap",
        expanded: false
      });

      view.ui.add(expandBasemap, "bottom-right");

      const search = new Search({
        view: view
      });
      const expandSearch = new Expand({
        view: view,
        content: search,
        expandIconClass: "esri-icon-search",
        expanded: false
      });

      search.on("select-result", function(event){
        console.log(event.result);
      });

      view.ui.add(expandSearch, "bottom-left");

      const cityCouncil = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/CityCouncilDistrict/FeatureServer/0",
        outFields: ["District_N"],
        popupTemplate: {
          title: "City Council District {District_N}",
          content: "This is City Council District {District_N}"
        }
      });

      map.add(cityCouncil);

      cityCouncil.renderer = {
        type: "simple",
        symbol: {
          type: "simple-fill",
          color: "rgba(192, 192, 192, .10)",
          outline: {
            color: "white",
            width: 1
          }
        }
      };

      const legend = new Legend({
        view: view,
        layerInfos: [{
          layer: cityCouncil,
          title: "City Council Districts"
        }]
      });
      const expandLegend = new Expand({
        view: view,
        content: legend,
        expandIconClass: "esri-icon-layer-list",
        expanded: false
      });

      view.ui.add(expandLegend, "bottom-right");
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
